{% extends "authors/base.html" %}
{% load i18n %}


{% block content %}
    <form action="{% url "authors:signup" %}" class="author-form" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% translate "Submit" %}</button>
    </form>

    <div class="login-link">
        <p>{% translate "Have an account?" %} <a href="#">{% translate "Click here" %}</a></p>
    </div>
{% endblock content %}
