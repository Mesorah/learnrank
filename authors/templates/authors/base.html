<!DOCTYPE html>
<html lang="en">
<head>
    {% include "authors/partials/head.html" %}
    <title>{{ title }}</title>
</head>
<body>
    <div class="container">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock content %}
    </div>
</body>
</html>
