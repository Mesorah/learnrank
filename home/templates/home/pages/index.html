<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if messages %}
		<div class="messages">
		{% for message in messages %}
			<div class="alert {% if message.tags %}alert-{{ message.tags }}"{% endif %}>
				{{ message }}
			</div>
		{% endfor %}
		</div>
	{% endif %}

    <div class="test">
        <p>Testing</p>
    </div>

	<a href="#" class="login-button">Login Fake</a>
	<a href="{% url "authors:signup" %}" class="sign-up-button">Sign Up</a>
	<p class="username-profile">testing</p>
</body>
</html>
