{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link rel="stylesheet" href="{% static 'home/css/home.css' %}">
</head>
<body>
	<header>
		<h1>Learn Rank</h1>

		<nav>
			<div class="nav-actions">
				{% if user.is_authenticated %}
					<a href="#" class="username btn">{{ user.username }}</a>
					<form action="{% url "authors:logout" %}" method="post" class="logout-form">
						{% csrf_token %}

						<button type="submit" class="btn">Logout</button>
					</form>
				{% else %}
					<a href="{% url "authors:signup" %}" class="sign-up-button btn">Sign Up</a>
					<a href="{% url "authors:login" %}" class="login-button btn">Login</a>
				{% endif %}
			</div>
		</nav>
	</header>

	<main>
		{% if messages %}
			<div class="messages">
			{% for message in messages %}
				<div class="alert {% if message.tags %}alert-{{ message.tags }}"{% endif %}>
					{{ message }}
				</div>
			{% endfor %}
			</div>
		{% endif %}

		<div class="test">
			<p>Testing</p>
		</div>

		<p class="username-profile">testing</p>
		<a href="{% url "authors:password_reset" %}">Password reset</a>
		<a href="{% url "authors:delete" %}">Delete account</a>
		
		<br><br>
		<a href="{% url "authors:change_username" %}" class="change-information">Change username</a>
	</main>
</body>
</html>
