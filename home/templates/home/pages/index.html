<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	{{ user.is_authenticated }}
	{% if user.is_authenticated %}
		<form action="{% url "authors:logout" %}" method="post">
		{% csrf_token %}

		<button type="submit" class='author-logout-button'>Logout</button>
	</form>
	{% endif %}
    {% if messages %}
		<div class="messages">
		{% for message in messages %}
			<div class="alert {% if message.tags %}alert-{{ message.tags }}"{% endif %}>
				{{ message }}
			</div>
		{% endfor %}
		</div>
	{% endif %}

    <div class="test">
        <p>Testing</p>
    </div>

	<a href="{% url "authors:login" %}" class="login-button">Login</a>
	<a href="{% url "authors:signup" %}" class="sign-up-button">Sign Up</a>
	<p class="username-profile">testing</p>
	<a href="{% url "authors:password_reset" %}">Password reset</a>
</body>
</html>
